<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
  </head>
  <body>
    <form action="" method="post">
        {% csrf_token %}
        <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
        {{ form.as_p }}
        <button type="submit">Представиться</button>
        <a href="/register/" style="color: inherit; -moz-appearance: button; -webkit-appearance: button; padding: .2em .75em; font: 13.3333px Arial">Регистрация</a>


    </form>
  </body>
</html>
